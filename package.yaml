name: goog-api-client-gen
version: 0.1.0.0
github: "JunKikuchi/goog-api-client-gen"
license: BSD3
author: "Jun Kikuchi"
maintainer: "kikuchi@bonnou.com"
copyright: "2020 Jun Kikuchi"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/JunKikuchi/goog-api-client-gen#readme>

dependencies:
  - base >= 4.7 && < 5
  - rio
  - servant
  - servant-client
  - http-client
  - http-client-tls
  - aeson
  - optparse-applicative

default-extensions:
  - NoImplicitPrelude

library:
  source-dirs:
    - src
  ghc-options:
    - -Wall
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -Wredundant-constraints
    - -Werror

executables:
  goog-api-client-gen:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
      - -Wcompat
      - -Widentities
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wpartial-fields
      - -Wredundant-constraints
      - -Werror
    dependencies:
      - goog-api-client-gen

tests:
  goog-api-client-gen-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - goog-api-client-gen
      - doctest
  goog-api-client-gen-tasty:
    main: Tasty.hs
    source-dirs: test-tasty
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - goog-api-client-gen
      - raw-strings-qq
      - tasty
      - tasty-discover
      - tasty-hspec
